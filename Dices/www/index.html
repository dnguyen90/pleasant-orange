<!DOCTYPE html>
<html>
<head>
    <!--

        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Dice App</title>
</head>
<body>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <h1>My Sh*tty Dice App</h1>
    <div class="dice" id="dice-roll">
        <div id="die1value" class="die"></div>
        <div id="die2value" class="die"></div>
    </div>
    <a id="roll-result">Tap to Roll</a><br><br>
    <div class="results">
        <div class="grid1">
            <table class="stats-table">
                <tr>
                    <th>Roll<br>Value</th>
                    <th>Hits</th>
                    <th>Percent<br>%</th>
                </tr>
                <tr>
                    <td>2</td>
                    <td id="score2">0</td>
                    <td id="percent2">0</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td id="score3">0</td>
                    <td id="percent3">0</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td id="score4">0</td>
                    <td id="percent4">0</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td id="score5">0</td>
                    <td id="percent5">0</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td id="score6">0</td>
                    <td id="percent6">0</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td id="score7">0</td>
                    <td id="percent7">0</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td id="score8">0</td>
                    <td id="percent8">0</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td id="score9">0</td>
                    <td id="percent9">0</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td id="score10">0</td>
                    <td id="percent10">0</td>
                </tr>
                <tr>
                    <td>11</td>
                    <td id="score11">0</td>
                    <td id="percent11">0</td>
                </tr>
                <tr>
                    <td>12</td>
                    <td id="score12">0</td>
                    <td id="percent12">0</td>
                </tr>
            </table>
        </div>
        <div class="grid2">
            <div class="recent-rolls-list">
                <p>Last 10<br>Rolls</p>
                <a id="recent-rolls"></a>
            </div>
        </div>
    </div><br><br>
    <p class="main-buttons" id="clear-button">Clear</p>
</body>
</html>
